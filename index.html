<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Döntés számláló</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #szam {
      font-size: 60px;
      font-weight: bold;
    }
    .ertek {
      font-size: 30px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Döntsd a telefont!</h1>
  <div id="szam">0</div>
  <div class="ertek">Gamma: <span id="gamma">0</span>°</div>

  <script>
    let szam = 0;
    let keszenAll = true;  // csak akkor számolhat, ha visszatért középállásba

    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", (event) => {
        // landscape helyzetben az előre-hátra döntést a gamma adja
        document.getElementById("gamma").textContent = event.gamma.toFixed(1);
        let gamma = event.gamma; // -90 .. +90 között

        if (keszenAll) {
          if (gamma < 60) {  // jobbra dől (pl. előre)
            szam++;
            document.getElementById("szam").textContent = szam;
            keszenAll = false; // várjuk vissza a középállást
          } else if (gamma > -60) { // balra dől (pl. hátra)
            szam--;
            document.getElementById("szam").textContent = szam;
            keszenAll = false;
          }
        }

        // ha visszatért középre (kb. egyenesben van), újra engedélyezünk számlálást
        if (gamma > 80 && gamma < -80) {
          keszenAll = true;
        }
      });
    } else {
      alert("A készülék nem támogatja a giroszkópot.");
    }
  </script>
</body>
</html>
