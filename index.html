<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>DeviceOrientation teszt</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .ertek {
      font-size: 30px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>DeviceOrientation teszt</h1>
  <div class="ertek">Alpha: <span id="alpha">0</span>°</div>
  <div class="ertek">Beta: <span id="beta">0</span>°</div>
  <div class="ertek">Gamma: <span id="gamma">0</span>°</div>

  <script>
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", (event) => {
        document.getElementById("alpha").textContent = event.alpha.toFixed(1);
        document.getElementById("beta").textContent = event.beta.toFixed(1);
        document.getElementById("gamma").textContent = event.gamma.toFixed(1);
      });
    } else {
      alert("A készülék nem támogatja a giroszkópot.");
    }
  </script>
</body>
</html>
