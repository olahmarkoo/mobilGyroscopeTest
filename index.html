<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Döntés számláló</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #szam {
      font-size: 60px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Döntsd a telefont!</h1>
  <div id="szam">0</div>

  <script>
    let szam = 0;
    let utolsoIrany = null; // "fel", "le" vagy null
    let referencia = null;  // induló állás (0 fok)

    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", (event) => {
        let beta = event.beta; // -180 és 180 között

        if (referencia === null) {
          referencia = beta; // első mérés a kiindulási pozíció
        }

        // relatív dőlés a kezdőállapothoz képest
        let elteres = beta - referencia;

        if (elteres > 45) { 
          if (utolsoIrany !== "le") {
            szam++;
            document.getElementById("szam").textContent = szam;
            utolsoIrany = "le";
            await sleep(2000);
          }
        } else if (elteres < -45) { 
          if (utolsoIrany !== "fel") {
            szam--;
            document.getElementById("szam").textContent = szam;
            utolsoIrany = "fel";
            await sleep(2000);
          }
        } else if (10 > elteres > -10){
          utolsoIrany = null; // visszatért középállásba
        }
      });
    } else {
      alert("A készülék nem támogatja a giroszkópot.");
    }
  </script>
</body>
</html>
